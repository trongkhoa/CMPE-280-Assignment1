function getSearchTextValue(){

function getOptionsValue(){
	var options= document.forms[0];

		}
	}

function autocompleteFunction(){
	var searchBox = document.getElementById("searchBox"); 
	if (searchBox.value){
		createDropdown();
	}else{

	}
	
}
function removeDropdown(){
	var getSelectE = document.getElementById("matchingFound");
	var autoComplete = document.getElementById("autoComplete");
	if(getSelectE){
		autoComplete.removeChild(getSelectE);
	}
}
function createDropdown(){
	
	removeDropdown();
	var selectE = document.createElement("select");
	selectE.id = "matchingFound";
	selectE.size = 5;
	selectE.setAttribute("onclick", "selectAutoCompleteText()");

	if (getOptionsValue() == "bookList"){

	}
